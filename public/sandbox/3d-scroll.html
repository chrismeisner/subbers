<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Make sure it's mobile-responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D TorusKnot (Scroll-Based Color Transitions)</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
	/*
	  1) body.fade-in => starts with opacity-0.
	  2) Adding .loaded => transitions to opacity-100 over ~0.7s (Tailwind).
	  3) We also have a smooth background-color transition for the body (1s).
	*/
	body.fade-in {
	  @apply opacity-0 transition-opacity duration-700 ease-in-out;
	}
	body.fade-in.loaded {
	  @apply opacity-100;
	}

	/* Smooth background color transition if needed */
	body {
	  transition: background-color 1s ease;
	}
  </style>
</head>

<body class="m-0 relative fade-in" onload="initPage()">
  <!-- 3D pinned background (behind everything) -->
  <div
	id="canvas-container"
	class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10"
  ></div>

  <!-- Main content container -->
  <div class="min-h-[200vh] flex flex-col items-center justify-end px-4 md:px-0">
	<p class="text-xs mb-8 text-center text-gray-800 font-medium">
	  Scroll down to see background & knot color changes!<br />
	  Click “Refresh” for a new set of colors.
	</p>
  </div>

  <!-- Floating Refresh Button -->
  <button
	onclick="inBrowserRefresh()"
	class="
	  fixed
	  bottom-4
	  right-4
	  z-50
	  px-4 py-2
	  md:px-6 md:py-3
	  text-sm md:text-base
	  font-medium
	  text-white
	  bg-indigo-600
	  hover:bg-indigo-700
	  active:bg-indigo-800
	  rounded-full
	  shadow
	  transition-colors
	  duration-200
	"
  >
	Refresh
  </button>

  <!-- Three.js + GSAP + ScrollTrigger from CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>

  <script>
	// 1. Generate a random #RRGGBB
	function getRandomHexColor() {
	  return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
	}

	// Convert #RRGGBB -> normalized {r, g, b} in [0..1]
	function hexToNormalizedRGB(hex) {
	  const c = new THREE.Color(hex);
	  return { r: c.r, g: c.g, b: c.b };
	}

	// 2. Globals
	let scene, camera, renderer, torusKnot;
	let hasRenderedFirstFrame = false;

	// We'll generate four random colors for:
	//  - two background colors: bgColor1, bgColor2
	//  - two knot colors: knotColor1, knotColor2
	let bgColor1, bgColor2, knotColor1, knotColor2;

	// 3. Called on body onload
	function initPage() {
	  gsap.registerPlugin(ScrollTrigger);

	  // 1) Create initial color pairs
	  bgColor1   = getRandomHexColor();
	  bgColor2   = getRandomHexColor();
	  knotColor1 = getRandomHexColor();
	  knotColor2 = getRandomHexColor();

	  // 2) Apply initial background color
	  document.body.style.backgroundColor = bgColor1;

	  // 3) Init Three.js with initial knotColor1
	  init3D(knotColor1);

	  // 4) Set up the color transitions linked to scroll
	  initScrollColorTransitions();
	}

	// 4. Initialize Three.js Scene
	function init3D(knotColor) {
	  scene = new THREE.Scene();

	  camera = new THREE.PerspectiveCamera(
		60,
		window.innerWidth / window.innerHeight,
		0.1,
		1000
	  );
	  camera.position.set(0, 0, 3);

	  renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
	  renderer.setSize(window.innerWidth, window.innerHeight);
	  document.getElementById('canvas-container').appendChild(renderer.domElement);

	  // Basic lighting
	  const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
	  scene.add(ambientLight);

	  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
	  directionalLight.position.set(5, 5, 5);
	  scene.add(directionalLight);

	  // TorusKnot geometry
	  const geometry = new THREE.TorusKnotGeometry(0.5, 0.235, 256, 64, 2, 3);
	  const material = new THREE.MeshLambertMaterial({ color: knotColor });
	  torusKnot = new THREE.Mesh(geometry, material);
	  scene.add(torusKnot);

	  // Start render loop
	  animate();

	  // Add scroll-based rotation
	  initScrollRotation();

	  // Handle resize
	  window.addEventListener('resize', onWindowResize);
	}

	// 5. Animation loop (fade-in on first frame)
	function animate() {
	  requestAnimationFrame(animate);

	  if (!hasRenderedFirstFrame) {
		document.body.classList.add('loaded');
		hasRenderedFirstFrame = true;
	  }

	  renderer.render(scene, camera);
	}

	// 6. ScrollTrigger for rotating the knot
	function initScrollRotation() {
	  gsap.to(torusKnot.rotation, {
		x: 2 * Math.PI,
		y: 2 * Math.PI,
		scrollTrigger: {
		  trigger: document.body,
		  start: 'top top',
		  end: 'bottom top',
		  scrub: 1
		}
	  });
	}

	// 7. Scroll-based color transitions for background + knot
	function initScrollColorTransitions() {
	  // BG: from bgColor1 -> bgColor2 as you scroll from top to bottom
	  gsap.fromTo(
		document.body,
		{ backgroundColor: bgColor1 },
		{
		  backgroundColor: bgColor2,
		  scrollTrigger: {
			trigger: document.body,
			start: 'top top',    // at the very top
			end: 'bottom top',   // once we've scrolled to the bottom
			scrub: 1            // smoothly interpolate over scroll
		  },
		  ease: 'none' // no easing, direct interpolation
		}
	  );

	  // Knot: we animate an object that holds (r, g, b) from knotColor1 -> knotColor2
	  const knotStart = hexToNormalizedRGB(knotColor1);
	  const knotEnd   = hexToNormalizedRGB(knotColor2);

	  gsap.fromTo(
		knotStart, // initial
		{ r: knotStart.r, g: knotStart.g, b: knotStart.b },
		{
		  r: knotEnd.r, g: knotEnd.g, b: knotEnd.b,
		  scrollTrigger: {
			trigger: document.body,
			start: 'top top',
			end: 'bottom top',
			scrub: 1
		  },
		  ease: 'none',
		  onUpdate: () => {
			if (torusKnot) {
			  torusKnot.material.color.setRGB(knotStart.r, knotStart.g, knotStart.b);
			}
		  }
		}
	  );
	}

	// 8. Resize handler
	function onWindowResize() {
	  const newWidth = window.innerWidth;
	  const newHeight = window.innerHeight;
	  renderer.setSize(newWidth, newHeight);
	  camera.aspect = newWidth / newHeight;
	  camera.updateProjectionMatrix();
	}

	// 9. "Refresh" => new random color pairs, re-init the scroll-based transitions
	function inBrowserRefresh() {
	  // First, kill all existing ScrollTriggers
	  ScrollTrigger.getAll().forEach(trigger => trigger.kill());

	  // Generate fresh random color pairs
	  bgColor1   = getRandomHexColor();
	  bgColor2   = getRandomHexColor();
	  knotColor1 = getRandomHexColor();
	  knotColor2 = getRandomHexColor();

	  // Immediately apply new "first" colors
	  document.body.style.backgroundColor = bgColor1;
	  if (torusKnot) {
		torusKnot.material.color.set(new THREE.Color(knotColor1));
	  }

	  // Re-init the scroll-based rotation
	  initScrollRotation();

	  // Re-init the scroll-based color transitions
	  initScrollColorTransitions();

	  console.log("Refresh -> BG:", bgColor1, "| BG2:", bgColor2, 
				  "| Knot:", knotColor1, "| Knot2:", knotColor2);
	}
  </script>
</body>
</html>
